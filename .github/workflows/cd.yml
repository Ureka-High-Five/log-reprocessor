name: CD to EC2 (log-reprocessor)

on:
  push:
    branches: [develop]

concurrency:
  group: cd-develop
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ format('{0}/lead-me-reprocessor', secrets.DOCKERHUB_USERNAME) }}
  TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

